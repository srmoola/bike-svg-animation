<body>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html{
            color-scheme: dark;
        }

        body{
            text-align: center;
            overflow-x: hidden;
        }

        #right-wheel, #left-wheel{
            animation: wheel 2.5s linear infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        #Head{
            animation: head 1s ease-in-out infinite alternate;
        }

        #Body{
            animation: body 1s ease-in-out infinite alternate;
        }

        @keyframes body {
            from{
                transform: rotateX(0deg);
            }
            to{
                transform: rotateX(10deg);
            }
        }

        @keyframes head {
            from{
                transform: rotateX(-5deg);
            }
            to{
                transform: rotateX(15deg);
            }
            
        }

        @keyframes wheel {
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }

        .bike{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text{
            position: absolute;
            top: 2000px;
        }
    </style>
